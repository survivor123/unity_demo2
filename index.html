<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />

<link rel="stylesheet" type="text/css"
  href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8/themes/base/jquery-ui.css" />
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.23/jquery-ui.min.js"></script>



<script src="http://static.robotwebtools.org/threejs/current/three.js"></script>
<script src="http://static.robotwebtools.org/EventEmitter2/current/eventemitter2.min.js"></script>

<script src="http://static.robotwebtools.org/roslibjs/current/roslib.min.js"></script>
<script src="http://static.robotwebtools.org/ros3djs/current/ros3d.min.js"></script>

<script src="http://static.robotwebtools.org/mjpegcanvasjs/current/mjpegcanvas.js"></script>
<script src="http://static.robotwebtools.org/keyboardteleopjs/current/keyboardteleop.js"></script>

<script>
  /**
   * Setup all visualization elements when the page is loaded. 
   */


  var teleop_topic = '/cmd_vel_mux/input/teleop'
  var base_frame = 'odom';


  function init() {

   var ros = new ROSLIB.Ros({
      url : 'ws://localhost:9090'
    });


    // Create the main viewer.
    var viewer = new MJPEGCANVAS.MultiStreamViewer({
      divID : 'mjpeg',
      host : 'localhost',
      width : 640,
      height : 480,
      interval : 200,
      topics : [ '/camera/rgb/image_raw', '/camera/rgb/image_raw',
          '/camera/rgb/image_raw' ],
      labels : [ 'Robot View', 'Left Arm View', 'Right Arm View' ]

    });

 
    // Initialize the teleop.
    var teleop = new KEYBOARDTELEOP.Teleop({
      ros : ros,
      topic : teleop_topic
    });


  // Create a UI slider using JQuery UI.
    $('#speed-slider').slider({
      range : 'min',
      min : 0,
      max : 100,
      value : 90,
      slide : function(event, ui) {
        // Change the speed label.
        $('#speed-label').html('Speed: ' + ui.value + '%');
        // Scale the speed.
        teleop.scale = (ui.value / 100.0);
      }
    });

    // Set the initial speed .
    $('#speed-label').html('Speed: ' + ($('#speed-slider').slider('value')) + '%');
    teleop.scale = ($('#speed-slider').slider('value') / 100.0);

    init_flag = false;
  }



</script>
</head>

<body onload="init()">
  <h1>Robot Surveillance from Web-browser</h1>
  <p>
    Run the following commands in the terminal then refresh this page. 
  </p>
  <ol>
    <li><tt>roslaunch turtlebot_gazebo turtlebot_world.launch</tt></li>
    <li><tt>rosrun web_video_server web_video_server</tt></li>
    <li><tt>roslaunch rosbridge_server rosbridge_websocket.launch </tt></li>


  </ol>
  <div id="mjpeg"></div>

  <div id="speed-label"></div>
  <div id="speed-slider"></div>

</body>
</html>
